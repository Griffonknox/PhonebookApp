<a *ngFor="let add of loadedBook; let i = index" (click)="onEdit(i)">
<div class="panel panel-default" style="cursor: pointer;">
    <div class="panel-heading">
      <h3 class="panel-title">{{add.firstName}} {{add.lastName}}  {{add.phone}}</h3>
    </div>
    <div class="panel-body">
      <p><b>Address:</b> {{add.address}}</p>
      <p class="body-detail"><b>Details:</b>{{add.details}}</p>
    </div>
  </div>
</a>
