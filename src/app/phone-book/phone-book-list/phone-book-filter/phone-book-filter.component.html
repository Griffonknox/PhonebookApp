  <!-- EXPORT FORM INTO COMPONENT -->
  <div class="col-xs-12 form-space">

    <form class="form-inline">
      <div class="form-group">
        <label class="sr-only" for="filter">Filter</label>
        <input type="text" class="form-control" placeholder="Filter" name="filterName" [(ngModel)]="filterName" (keyup)="onFilter()">
      </div>
      <div class="form-group">
        <select class="form-control" name="filterType" [(ngModel)]="filterType" (change)="onFilter()">
          <option value="name">Name</option>
          <option value="phone">Phone</option>
          <option value="address">Address</option>
          <option value="city">City</option>
          <option value="state">State</option>
        </select>
      </div>
    </form>
</div>
