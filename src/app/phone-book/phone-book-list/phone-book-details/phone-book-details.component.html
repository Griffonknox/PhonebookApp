<div class="col-xs-12">
    <a (click)="onEdit()" appDropdown>
    <div class="panel panel-default" style="cursor: pointer;">
        <div class="panel-heading">
          <h3 class="panel-title">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{add.lastName}},  {{add.firstName}} 
            <div class="pull-right"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> {{add.phone}}</div>
            </h3>
        </div>
        <div class="panel-body collapse" id="{{index}}">
          <p><b>Address:</b> {{add.address}} {{add.city}} {{add.state}} {{add.zip}}</p>
          <p class="body-detail"><b>Details:</b> {{add.details}}</p>
        </div>
      </div>
    </a>
</div>
