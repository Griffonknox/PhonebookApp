<div class="backdrop">


    <div class="panel panel-default alert-box">
        <div class="panel-heading">
            <h3 class="text-center"><b>{{message}}</b></h3>
        </div>
        <div class="panel-body">
    
            <p class="text-center"> <span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{phBook.lastName}},  {{phBook.firstName}} |
                <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> {{phBook.phone}} </p>
            <div>
                <span><b>Adress:</b> {{phBook.address}} {{phBook.city}} {{phBook.state}} {{phBook.zip}}</span><br>
                <span><b>Details:</b> {{phBook.details}}</span>
            </div>
            <div class="alert-box-actions">
                <button class="btn btn-primary" (click)="onConfirm()" type="button" *ngIf="type === 'delete'">Yes</button>
                <button class="btn btn-primary" *ngIf="type === 'edit'">Yes</button>
                <!-- <button class="btn btn-primary" (click)="onConfirm()">Yes</button>      -->
                <button class="btn btn-danger" type="button" (click)="cancelModal()">Cancel</button>
            </div>
        
        </div>
        </div>

</div>
